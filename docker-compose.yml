version: '3.8'

services:
  nginx:
    image: nginx:1.25-alpine
    ports:
      - "9999:9999"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api1
      - api2
    networks:
      - payment-processor
    deploy:
      resources:
        limits:
          cpus: "0.2"
          memory: "50MB"

  api1:
    build: .
    environment:
      - PORT=3000
      - RUST_LOG=info
    networks:
      - payment-processor
    deploy:
      resources:
        limits:
          cpus: "0.6"
          memory: "150MB"

  api2:
    build: .
    environment:
      - PORT=3000
      - RUST_LOG=info
    networks:
      - payment-processor
    deploy:
      resources:
        limits:
          cpus: "0.6"
          memory: "150MB"

networks:
  payment-processor:
    external: true