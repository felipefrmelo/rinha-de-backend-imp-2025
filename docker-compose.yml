services:
  # Load balancer (nginx)
  nginx:
    image: nginx:alpine
    ports:
      - "9999:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - app1
      - app2
    deploy:
      resources:
        limits:
          cpus: '0.2'
          memory: 40M
    networks:
      - payment-processor
      - backend

  # Redis for storage
  redis:
    image: redis:7-alpine
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    deploy:
      resources:
        limits:
          cpus: '0.3'
          memory: 60M
    networks:
      - backend

  # FastAPI application instance 1
  app1:
    build: .
    expose:
      - "8000"
    environment:
      - PORT=8000
    depends_on:
      - redis
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 125M
    networks:
      - payment-processor
      - backend

  # FastAPI application instance 2  
  app2:
    build: .
    expose:
      - "8000"
    environment:
      - PORT=8000
    depends_on:
      - redis
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 125M
    networks:
      - payment-processor
      - backend

networks:
  payment-processor:
    external: true
  backend:
    driver: bridge

volumes:
  redis-data:
